# VERSÃO FINAL COM DEPURAÇÃO DETALHADA

name: Publicar Jardim Digital

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código do site
        uses: actions/checkout@v4

      - name: Checkout do vault de conteúdo
        uses: actions/checkout@v4
        with:
          repository: lufreitas0000/CPNU_Vault
          token: ${{ secrets.VAULT_TOKEN }}
          path: content

      # --- SEÇÃO DE DEPURAÇÃO ---
      # Estes passos nos mostrarão informações cruciais sobre o ambiente
      - name: "Debug: Mostrar diretório de trabalho atual"
        run: pwd
      
      - name: "Debug: Listar todos os arquivos e pastas recursivamente"
        run: ls -R

      - name: "Debug: Mostrar o conteúdo do workflow que está sendo executado"
        run: cat .github/workflows/deploy.yml
      # --- FIM DA SEÇÃO DE DEPURAÇÃO ---

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Instalar dependências
        run: pnpm install

      - name: Construir o Jardim Digital
        run: pnpm exec quartz build

      - name: Upload do artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
